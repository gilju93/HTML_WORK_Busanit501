<h2>문자열 : 작은 따옴표 or 큰 따옴표 표기, 숫자열</h2>

            객체처럼 사용 가능
            '문자열'. 많은 기능 가용 가능

        <h2>    변수 (-반대-) 상수, 대입 연산자    </h2>

        <script>
            var x = 1;  //옛날 방식
            let x2 = 2; //최근 방식 등호가 아닌 대입 연산자. 우측에서 좌측으로 할당


        </script>













    <h1>script Tag 를 이용한 연습</h1>




    <input type="button" value="hide" onclick="
    document.querySelector('#sample_img1').style.display = 'none'">
    
    
    <input type="button" value="show" onclick="

    <h2>자바스크립트 문법 연습 방법
        script 태그 사용 가능,
        2번째, 콘솔에서 확인 가능.
    </h2>
    <script>

        document.write("문자열 내장 기능 이용해서, 문자열 길이 구하는 예시 : " + "hello".length)

    </script>


    <h2>자바 스크립트 태그 안에서 기본 사용법 2</h2>

    <input type="button" value="hi" onclick="window.alert('hi')"> <!-- 원본 -->
    <input type="button" value="hi" onclick="alert('hi')"> <!-- 요약 -->
    <input type="text"
     placeholder="변경마다 알림 발생"
     onchange="alert('글자 변경시 마다 알림')">

    <input type="text" 
    placeholder="키 입력시 마다 경고창 발생" 
    onkeydown="alert('키입력됨!!')">

    <h2>자바 스크립트 태그 안에서 기본 사용법 1</h2>
    <script>

        // write : 함수는 웹 브라우저 화면에 출력하는 용도로 사용
        document.write('hello world')
        document.write('<br>')
        document.write('안녕하세요, 월요팅 해봐요^^')
        document.write('<br>')
        document.write(1 + 1)
    </script>
    <p>1+1</p>
