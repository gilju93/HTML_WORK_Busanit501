<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>이벤트 설정 및 적용하는 다양한 방법</h1>
    <h2>HTML TAG 내에서 onXXX 속성 직접정의</h2>
    <!-- 함수를 사용하기 전의 구조 -->
    <input type="button" value="test1" onclick="alert('hi')">
    <br>
    <!-- 함수를 사용 하는 구조 -->
    <input type="button" value="test2-함수이용" onclick="sayHi()">


    <h2>2. 자바 스크립트에서 element.onclick 직접 할당.</h2>
    <input type="button" id="btn1" value="Click Me">

    <h2>3. addEventListener() 방식 권장, 강추!! <br>장점 : 하나의 요소에 여러 이벤트 등록 가능, 이후에 해제도 가능, 이벤트 위임에 유리함</h2>
    <input type="button" id="btn2" value="Click Me2">   

    <h2>4. 기본 함수를 ES6 화살표 함수로 변경해서 더 간단히 이용해보기</h3>
    <input type="button" id="btn3" value="Click Me3">

        <script>
            // script 태그는 가급적이면, body태그의 가장 아랫부분에 작성 할 것.
            // html 랜더리(화면 그리는 것), 1랜터리 2자바스크립트 순서로 되어야 함.

            // function 함수명() {
            //     해당 기능
            // }  < 함수의 기본 정의 >

            function sayHi() {
                alert('함수 이용한 hi')
            }
            //onclick 하는 곳에 함수를 이용
            // 함수 이용법 : 함수명 (), ex> sayHi()

            document.getElementById('btn1').onclick = function () {
                alert("요소에 직접 onclick 붙여서 이벤트 처리하기")
            }

            // document.getElementById('btn2') :  특정요소를 선택
            // const 상수명 , 변경 불가하고, 재할당 안됨.
            // btn 은/는 무엇을 담고 있냐? 버튼2번을 가리키고 있다.
            const btn = document.getElementById('btn2');
            btn.addEventListener('click', function () { alert('함수 이용한 hi'); });
                          // 이벤트 적용.
                // btn.addEventListener('click',function(액션 행위){실행 할 함수})
                // 액션 행위 : 1)click dblclick mouse(down/up/enter/leave/move)


            // const handleClick2 = function test() {alert("화살표 함수로 더 간단히 이용")}
            const handleClick = () => alert("화살표 함수로 더 간단히 이용")
            // 요소 선택하는 방법들
            // const btn3 = document.querySelector('#btn3')
            const btn3 = document.getElementById('btn3')
            // 이벤트를 적용하는 방법
            btn3.addEventListener('click', handleClick)

        </script>
</body>

</html>
