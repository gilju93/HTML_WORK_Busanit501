<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 주석, 코드를 읽지 않는다, 
    단순, 설명이나, 메세지를 전달하는 방법. 
    대부분의, IDE(통합개발환경 툴, vscode) -> ctrl + / -->
    
    
    <!-- css 작성하는 방법, 
    1. 인라인, 줄에 속성으로 설정하는 방법, 비추 
    2. html 파일안에 style 태그를 이용해서 이용하는 방법, 비추, 
    3. css 파일을 분리해서 작업, 추천  -->
    
    <!-- HTML의 태그로 작업을 하면 번거로워지기에 css로 작업 하는 것을 권장한다. -->
    
    <style>
        a {
            color: purple;
        }
    </style>
    <!-- 이 내용이 Style 태그로 색 바꾸는 방법 -->


    <!-- 

    <Style> a{ color : color;

        a 태그를 모두 수정한다.

 }</Style>

  -->
    <ol>
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
    </ol>
    <!-- 이 내용이 Font 태그로 각각 색 바꾸는 방법 -->
    <ol>
        <li><a href="1.html">
                HTML
            </a></li>
        <li><a href="2.html">
                <font color="red">CSS</font>
            </a></li>
        <li><a href="3.html">
                <font color="red">JavaScript</font>
            </a></li>
    </ol>

    <h2>html 태그는 꾸미는 용도가 아니다. </h2>
    <p>예제로, html에서 단순 글꼴 변경해보기. </p>
    <font color="red">test font 태그 이용해보기</font>
    <p>유지 보수, 일괄 처리, 재사용을 편하게 하기 위해서, css 이용하기. </p>

</body>

</html>
