<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Basic input</h1>
    <br>

    <!-- 현재 화면 작업을 보통 표현을 할 때, 앞단(Front End)이라고 한다. -->
    <h3>Insert Text</h3>
    <input type="text" name="username" placeholder="유저명을 입력해주세요.">

    <h3>Insert Password</h3>
    <input type="password" name="password" placeholder="비밀번호를 입력해주세요.">

    <h3>checkbox , 다중선택</h3>
    <input type="checkbox" name="hobby">aaa
    <h3>checkbox2 , 다중선택</h3>
    <fieldset>
        <legend>취미를 선택하세요</legend>
        <label>
            <input type="checkbox" name="hobby" value="운동">
            운동
        </label>
        <label>
            <input type="checkbox" name="hobby" value="게임">
            게임
        </label>
        <label>
            <input type="checkbox" name="hobby" value="영화보기">
            영화보기
        </label>
        <label>
            <input type="checkbox" name="hobby" value="음악감상">
            음악감상
        </label>
    </fieldset>

    <h3>라디오버튼, 하나 선택</h3>
    <input type="radio" name="gender" value="male">남
    <input type="radio" name="gender" value="female">여

    <h3>숫자/날짜/이메일</h3>
    <input type="number" min="1" max="100">
    <input type="date" name="date">
    <input type="email" name="email">

    <h3>파일 첨부</h3>
    <input  type="file" name="파일첨부">

    <h3>히든, 사용자에게 숨기기, 서버에는 파일 전달함</h3>
    <input  type="hidden" name="hidden">

</body>

</html>
